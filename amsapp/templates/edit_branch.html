{%extends 'wrapper.html'%}
{% block title %} Admin Dashboard - Edit Branch{% endblock %}
{%block page_heading%}Edit Branch{% endblock %}
{%block content %}


<div class="card shadow mb-4">

    <div class="card-body">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <form action="{% url 'edit_branch' branch.id %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputPassword1">Select Department</label>
                            <select name="dept" class="custom-select">
                                {%for i in dept%}
                                <option value="{{i.id}}">{{i.alias}} - {{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                           <div class="form-group">
                            <label for="exampleInputPassword1">Enter Branch Name
                                <div class="alert-danger">{{errors.branch}}</div>
                            </label>
                            <input name="branch" value="{{branch.name}}" type="text" class="form-control" id="exampleInputPassword1"
                                   placeholder="Branch Name">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Enter Branch Alias
                                <div class="alert-danger">{{errors.alias}}</div>
                            </label>
                            <input name="alias" value="{{branch.alias}}" type="text" class="form-control" id="exampleInputPassword1"
                                   placeholder="Alias">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
