{%extends 'wrapper.html'%}
{% block title %} Admin Dashboard - Add Department{% endblock %}
{%block page_heading%}Add Department{% endblock %}
{%block content %}


<div class="card shadow mb-4">

    <div class="card-body">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <form action="{% url 'add_department' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputPassword1">Select Institute</label>
                            <select name="inst_id" class="custom-select">
                                {%for i in inst%}
                                <option value="{{i.id}}">{{i.alias}}</option>
                                {% endfor %}
                            </select>
                        </div>
                           <div class="form-group">
                            <label for="exampleInputPassword1">Enter Department Name
                                <div class="alert-danger">{{errors.dept}}</div>
                            </label>
                            <input name="dept" type="text" class="form-control" id="exampleInputPassword1"
                                   placeholder="Department Name">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Enter Department Alias
                                <div class="alert-danger">{{errors.alias}}</div>
                            </label>
                            <input name="alias" type="text" class="form-control" id="exampleInputPassword1"
                                   placeholder="Alias">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
