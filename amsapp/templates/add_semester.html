{%extends 'wrapper.html'%}
{% block title %} Add Branch - Admin Panel{% endblock %}
{%block page_heading%}Add Semester{% endblock %}
{%block content %}


<div class="card shadow mb-4">

    <div class="card-body">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <form action="{% url 'add_branch' %}" method="post">
                        {% csrf_token %}
                           <div class="form-group">
                            <label for="exampleInputPassword1">Enter Number
                                <div class="alert-danger">{{errors.num}}</div>
                            </label>
                            <input name="num" type="text" class="form-control" id="exampleInputPassword1"
                                   placeholder="Semester Number">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Enter Semester Number in Roman
                                <div class="alert-danger">{{errors.roman}}</div>
                            </label>
                            <input name="roman" type="text" class="form-control" id="exampleInputPassword1"
                                   placeholder="Roman Number">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
